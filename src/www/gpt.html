<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="gpt.css">
</head>
<body>
    <div id="header-container">
        <!-- Header content will be loaded here -->
    </div>
    <div id="main">
        <div id="sidebar">
            <!-- Sidebar content goes here -->
        </div>
        <div id="content">
            <div id="ai-prompt-output-area" class="scrollable">
                <!-- AI response content will be dynamically inserted here -->
            </div>
            <div id="input-area">
                <textarea id="prompt-text" rows="4" placeholder="Enter your prompt here..."></textarea>
                <button id="send">Send</button>
                <button id="stop">Stop</button>
            </div>
        </div>
    </div>
    <div id="footer-container">
        <!-- Footer content will be loaded here -->
    </div>

    <script src="gpt.js"></script>
</body>
</html>
